<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Honest Library</title>
  </head>
  <body>
    <header>
      <h1>Honest Library</h1>
      <dialog id="bookDialog">
        <form>
          <label
            >Title:
            <input type="text" name="title" required />
          </label>
          <label
            >Author:
            <input type="text" name="author" />
          </label>
          <label
            >Publication Year:
            <input type="text" name="yearPublished" />
          </label>
          <label
            ># pages:
            <input type="text" name="pageCount" />
          </label>
          <label
            >read?:
            <input type="text" name="read" required />
          </label>

          <input type="submit" id="confirm" />

          <div>
            <button id="closeBtn">Cancel</button>
          </div>
        </form>
      </dialog>

      <button id="addBook">+</button>
      <output></output>
    </header>
    <div class="bookshelf"></div>
    <script src="script.js"></script>
  </body>
</html>
