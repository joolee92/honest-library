<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Honest Library</title>
  </head>
  <body>
    <header>
      <h1>Honest Library</h1>
    </header>
    <div class="add">
      <button id="addBook">+</button>
      <output></output>
    </div>
    <dialog id="bookDialog">
      <form>
        <label
          >Title:
          <input type="text" id="title" name="title" required />
        </label>
        <label
          >Author:
          <input type="text" id="author" name="author" />
        </label>
        <label
          >Publication Year:
          <input type="text" id="year" name="yearPublished" />
        </label>
        <label
          ># pages:
          <input type="text" id="pages" name="pageCount" required/>
        </label>
        <label
          >read?
          <input type="checkbox" name="read" />
        </label>

        <div>
          <button id="closeBtn">Cancel</button>
          <button id="resetBtn">Reset</button>
          <button>Submit</button>
        </div>
      </form>
    </dialog>

    <div class="bookshelf"></div>
    <script src="script.js"></script>
  </body>
</html>
